        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="previous_comments">Comentarios adicionales:</label>

        </div>
    </div>

    <div class="card p-4 mb-4">
        <h5 class="card-title">Análisis Requeridos</h5>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="nitrogeno">Nitrógeno (N):</label>
                <input type="checkbox" id="nitrogeno" name="nitrogen_done" class="form-check-input"> Realizado
            </div>
            <div class="form-group col-md-2">
                <label for="fosforo">Fósforo (P):</label>
                <input type="checkbox" id="fosforo" name="phosphorus_done" class="form-check-input"> Realizado
            </div>
            <div class="form-group col-md-2">
                <label for="potasio">Potasio (K):</label>
                <input type="checkbox" id="potasio" name="potassium_done" class="form-check-input"> Realizado
            </div>
            <div class="form-group col-md-2">
                <label for="ph">pH:</label>
                <input type="checkbox" id="ph" name="ph_done" class="form-check-input"> Realizado
            </div>
            <div class="form-group col-md-2">
                <label for="cic">CIC:</label>
                <input type="checkbox" id="cic" name="cic_done" class="form-check-input"> Realizado
            </div>
            <div class="form-group col-md-2">
                <label for="ce">CE:</label>
                <input type="checkbox" id="ce" name="conductivity_done" class="form-check-input"> Realizado
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bases">Bases (Ca, Mg, K y Na):</label>
                <input type="checkbox" id="bases" name="bases_done" class="form-check-input"> Realizado
            </div>
            <div class="form-group col-md-6">
                <label for="micros">Micronutrientes (B, Fe, Cu, Zn y Mn):</label>
                <input type="checkbox" id="micros" name="micronutrients_done" class="form-check-input"> Realizado
            </div>
        </div>
    </div>
</div>
