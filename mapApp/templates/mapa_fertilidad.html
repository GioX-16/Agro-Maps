<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Fertilidad del Suelo</title>
    <style>
        #mapid {
            height: 100%;
            width: 100%;
        }
    
        /* Estilos para el HUD deslizante desde la izquierda */
        #hud {
            position: fixed;
            top: 0;
            left: -300px; /* Cambiado de 'right' a 'left' */
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Cambiado de '-2px' a '2px' */
            transition: left 0.3s ease; /* Cambiado de 'right' a 'left' */
            padding: 10px;
            z-index: 999;
        }
    
        #hud.open {
            left: 0; /* Cambiado de 'right: 0' a 'left: 0' */
        }
    
        #closeHud {
            position: absolute;
            top: 10px;
            right: 10px; /* Mover el botón de cerrar a la izquierda */
            cursor: pointer;
        }
    
        /* Botones flotantes */
        .float-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border-radius: 50%;
            bottom: 50px;
            left: 20px; /* Cambiado de 'right' a 'left' para que el botón esté en la izquierda */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
    
        .float-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Mapa Interactivo de Fertilidad del Suelo</h1>
    
    <!-- HUD deslizante -->
    <div id="hud">
        <span id="closeHud">X</span>
        <div id="infoSuelo"></div>
        <div id="hudinterior"><h3>Detalles</h3></div>
    </div>

    <!-- Botón flotante para abrir el HUD -->
    <div class="float-btn" id="openHud">
        <img src="planta_icono.png" alt="Planta Icono">
    </div>

    <div id="mapid">
        {{ mapa|safe }}
    </div>

    <script>
        // Script para abrir y cerrar el HUD
        const hud = document.getElementById('hud');
        const openHud = document.getElementById('openHud');
        const closeHud = document.getElementById('closeHud');

        openHud.onclick = function() {
            hud.classList.add('open');
        }

        closeHud.onclick = function() {
            hud.classList.remove('open');
        }

        function printinfo(content) {
            document.getElementById('hudinterior').innerHTML = '<h3>Detalles</h3>' + content;
        }

    </script>
</body>
</html>
