<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Fertilidad del Suelo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            overflow: auto; 
        }
    
        /* HUD deslizante desde la izquierda */
        #hud {
            position: fixed;
            top: 0;
            left: -250px; /* Menú oculto inicialmente */
            width: 250px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 999;
            overflow-y: auto; /* Permite desplazarse verticalmente */
        }
    
        #hud.open {
            left: 0; /* Se muestra el HUD */
        }
    
        /* Botón para cerrar el HUD */
        #closeHud {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
        }
    
        /* Títulos del HUD */
        h2, h3 {
            color: #2c3e50;
            margin-top: 0;
        }
    
        /* Estilos del formulario de búsqueda */
        form {
            margin-top: 20px;
        }
    
        label {
            color: #34495e;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        button[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    
        /* Estilos del comentario del especialista */
        #especialistaComentario {
            margin-top: 30px;
        }
    
        #especialistaComentario h6 {
            color: #7f8c8d;
            font-style: italic;
            font-size: 14px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    
        /* Estilos del chat con IA */
        #chatIA {
            margin-top: 30px;
        }
    
        #chatBox {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f4f4f9;
            border-radius: 5px;
        }
    
        #chatInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        #sendChat {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    
        #sendChat:hover {
            background-color: #27ae60;
        }
    
        /* Botón flotante con posición fija */
        .float-btn {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border-radius: 50%;
            bottom: 50px;
            left: 20px; /* Fijado en la parte inferior izquierda */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    
        .float-btn img {
            width: 30px;
            height: 30px;
        }
    
        /* Mapa con posición fija */
        #mapid {
            position: fixed;
            top: 50px; /* Deja espacio para el encabezado */
            left: 0;
            width: calc(100% - 50px); /* El mapa ocupa todo menos 50px para el HUD */
            height: calc(100% - 50px); /* El mapa ocupa toda la altura menos el encabezado */
        }
    
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    
    <h1>Mapa Interactivo de Fertilidad del Suelo</h1>
    
    <!-- HUD deslizante -->
    <div id="hud">
        
        <!-- Boton para cerrar menu -->
        <span id="closeHud">X</span>

         <!-- Título del menú -->
        <h1>Menú</h1>    

        <!-- Buscador por latitud y longitud -->
        <h2>Buscador!</h2>   
        <form id="searchForm" method="GET" action="">
            <div>
                <label for="latitude">Buscar por Latitud:</label>
                <input type="text" id="latitude" name="latitude" placeholder="Ingrese latitud">
            </div>
            <div>
                <label for="longitude">Buscar por Longitud:</label>
                <input type="text" id="longitude" name="longitude" placeholder="Ingrese longitud">
            </div>
            <button type="submit">Buscar</button>
        </form>
        <br>

        <!-- Informacion traida del marcador -->
        <h2>Resultados del Estudio de Suelo</h2>    
        <div id="infoSuelo"></div>
        <div id="hudinterior"><h3></h3></div>

        <!-- Descripción o comentario del especialista -->
        <div id="especialistaComentario">
            <h3>Comentario del Especialista</h3>
            <h6 id="comentario" name="comentario" placeholder="Comentario del especialista"></h6>
        </div>
        
        <button onclick="redirigirConID()"> Abrir Analisis</button>

        <!-- Chat con IA -->
        <div id="chatIA">
            <h3>Chat con IA</h3>
            <div id="chatBox">
                <!-- Mensajes del chat -->
            </div>
            <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
            <button id="sendChat">Enviar</button>
        </div>

    </div>

    <!-- Botón flotante para abrir el HUD -->
    <div class="float-btn" id="openHud">
        <img src="planta_icono.png" alt="Planta Icono">
    </div>

    <div id="mapid">
        {{ mapa|safe }}
    </div>

    <script>
        // Script para abrir y cerrar el HUD
        const hud = document.getElementById('hud');
        const openHud = document.getElementById('openHud');
        const closeHud = document.getElementById('closeHud');

        openHud.onclick = function() {
            hud.classList.add('open');
        }

        closeHud.onclick = function() {
            hud.classList.remove('open');
        }

        function printinfo(content) {
            document.getElementById('hudinterior').innerHTML = '<h3>Detalles</h3>' + content;
        }

        
        function redirigirConID() {
            // Obtener el valor del ID desde la etiqueta invisible
            var estudioID = document.getElementById('estudio-id').textContent.trim();
    
            // Generar la URL con Jinja utilizando un marcador de posición (id)
            var urlDjango = "{% url 'detalle_estudio' 0 %}".replace('0', estudioID);
    
            // Redirigir al usuario a la URL de Django con el ID
            window.location.href = urlDjango;
        }

    </script>
</body>
</html>
